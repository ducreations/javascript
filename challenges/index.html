<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/css/main.css" />
    <title>Javascript on Steroids</title>
  </head>
  <body>
    <div class="c1-container">
      <h2>Your Age in Days</h2>
      <div class="flex-box-c1-container">
        <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
        <button class="btn btn-danger" onclick="reset()">Reset</button>
      </div>

      <div class="flex-box-c1-container">
        <div id="flex-box-result"></div>
      </div>
    </div>

    <div class="c2-container">
      <h2>Cat Generator</h2>
      <button
        class="btn btn-success"
        id="cat-generator"
        onclick="generateCat()"
      >
        Generate Cat
      </button>

      <div class="flex-box-c2-container" id="cat-img"></div>
    </div>

    <div class="c3-container">
      <h2>Rock, Paper, Scissors</h2>

      <div class="flex-box-rps" id="flex-box-rps-div">
        <img
          id="rock"
          src="src/images/rock.png"
          alt="Rock"
          height="150"
          width="150"
          onclick="rpsGame(this)"
        />
        <img
          id="paper"
          src="src/images/paper.jpg"
          alt="Paper"
          height="150"
          width="150"
          onclick="rpsGame(this)"
        />
        <img
          id="scissors"
          src="src/images/scissors.svg"
          alt="Scissors"
          height="150"
          width="150"
          onclick="rpsGame(this)"
        />
      </div>
    </div>

    <script src="src/js/main.js"></script>
  </body>
</html>
